<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cadastre-se</h1>

    <form>
        <span>Nome: </span>
        <input name="nome" type="text"/>
        <br>

        <span>E-mail: </span>
        <input name="email" type="email"/>
        <br>

        <span>senha: </span>
        <!-- para adictionar caracteres especiais (?=.*[$*&@#]) -->
        <input name="senha" type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z$*&@#]{8,}$"/> 
        <br>

        <span>Data de Nascimento: </span>
        <input name="dataNascimento" type="date"/>
        <br>

        <span>VocÃª tem filhos(as)?</span>
        <input id="temFilhos" type="checkbox">
        <br>

        <span>Quantidade de filhos(as): </span>
        <input id="qtdFilhos" type="number" disabled>
        <br>

        <!-- <button id="botaoEnviar" type="submit">Enviar</button> -->
    </form>
    <button id="botaoEnviar" type="submit">Enviar</button>

</body>

</html>
