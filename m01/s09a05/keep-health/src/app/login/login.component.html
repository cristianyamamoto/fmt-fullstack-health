<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Login Form</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(assets/angular.jpg);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <!-- <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div> -->
            </div>
            <form action="#" class="signin-form" (ngSubmit)="signIn()" [formGroup]="loginForm">
              <div class="form-group mt-3">
                <input
                  id="email-field"
                  type="text"
                  class="form-control"
                  required
                  formControlName="email"
                >
                <label class="form-control-placeholder" for="email-field">E-mail</label>
              </div>
              <div class="form-group">
                <input
                  id="password-field"
                  type="password"
                  class="form-control"
                  required
                  formControlName="password"
                  >
                <label class="form-control-placeholder" for="password-field">Password</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <!-- <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-left">
                  <a href="#">Forgot Password</a>
                </div>
              </div> -->
              <p class="text-center"><button type="button" (click)="forgotPassword()" class="btn btn-secondary">Forgot Password</button></p>
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" href="signup">Sign Up</a></p>
          </div> <!-- login-wrap -->
        </div> <!-- wrap -->
      </div> <!--  -->
    </div> <!--  -->
  </div> <!-- container -->

</section>
