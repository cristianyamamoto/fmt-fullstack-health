<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Register Form</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(assets/angular.jpg);"></div>
          <div class="signup-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign Up</h3>
              </div>
            </div>
            <form action="#" class="signin-form" (ngSubmit)="signUp()" [formGroup]="signUpForm">
              <div class="form-group mt-3">
                <input
                  id="name-field"
                  type="text"
                  class="form-control"
                  required
                  formControlName="name"
                >
                <label class="form-control-placeholder" for="name-field">Name</label>
              </div>
              <div class="form-group mt-3">
                <input
                  id="email-field"
                  type="text"
                  class="form-control"
                  required
                  formControlName="email"
                >
                <label class="form-control-placeholder" for="email-field">E-mail</label>
              </div>
              <div class="form-group mt-3">
                <label class="date" for="birthdate-field">Birthdate</label>
                <input
                  id="birthdate-field"
                  type="date"
                  class="form-control"
                  required
                  formControlName="birthdate"
                >
              </div>
              <div class="form-group">
                <input
                  id="password-field"
                  type="password"
                  class="form-control"
                  required
                  formControlName="password"
                  >
                <label class="form-control-placeholder" for="password-field">Password</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input
                  id="confirm-password-field"
                  type="password"
                  class="form-control"
                  required
                  formControlName="confirm_password"
                  >
                <label class="form-control-placeholder" for="confirm-password-field">Confirm Password</label>
                <span toggle="#confirm-password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
              </div>
            </form>
            <p class="text-center">Already a member? <a data-toggle="tab" href="login">Sign In</a></p>
          </div> <!-- signup-wrap -->
        </div> <!-- wrap -->
      </div> <!--  -->
    </div> <!--  -->
  </div> <!-- container -->

</section>
