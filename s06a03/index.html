<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cadastre-se</h1>

    <form id="formularioCadastro">
        <span>Nome: </span>
        <input id="nome" type="text" required/>
        <br>

        <span>E-mail: </span>
        <!-- <input name="email" type="email"/> -->
        <input id="email" placeholder="user@email.com" type="text" pattern="^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.?([a-z]+)?$">
        <br>

        <span>senha: </span>
        <!-- para adictionar caracteres especiais (?=.*[$*&@#]) -->
        <input id="senha" type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z$*&@#]{8,}$"/> 
        <br>

        <span>confirmar senha: </span>
        <!-- para adictionar caracteres especiais (?=.*[$*&@#]) -->
        <input id="confirmarSenha" type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z$*&@#]{8,}$"/> 
        <br>

        <span>Data de Nascimento: </span>
        <input id="dataNascimento" type="date"/>
        <br>

        <span>VocÃª tem filhos(as)?</span>
        <input id="temFilhos" type="checkbox">
        <br>

        <span>Quantidade de filhos(as): </span>
        <input id="qtdFilhos" type="number" min="1" value="0" disabled>
        <br>

        <button id="botaoEnviar" type="submit">Enviar</button>
    </form>

    <!-- <button id="botaoEnviar" type="submit">Enviar</button> -->

</body>

</html>
